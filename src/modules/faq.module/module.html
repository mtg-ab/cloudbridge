<section id="{{module.module_identity}}" class="faq {% if module.content_style.section_type != 'none' %} section-{{module.content_style.section_type}} {% endif %}{% if module.content_style.padding_bottom == false %} pb-0 {% endif %}{% if module.content_style.padding_top == false %} pt-0 {% endif %}">
    <div class="container">
        <div class="bloc-title">
            {% if module.subtitle %}
                <p class="subtitle">{{ module.subtitle }}</p>
            {% endif %}
            {{ module.title }}
        </div>
        <div class="bloc-faq">
            {% for item in module.faqs %}
                <div class="bloc">
                    <p class="title">{{ item.title }}</p>
                    <div class="bloc-txt">
                        {{ item.text }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
