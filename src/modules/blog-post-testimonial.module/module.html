{% if  module.show_module %}
<div class="contain-bloc-testimonial-post">
    <div id="{{module.module_identity}}" class="bloc-testimonial-post {% if module.content_style.section_type != 'none' %} section-{{module.content_style.section_type}} {% endif %}{% if module.content_style.padding_bottom == false %} pb-0 {% endif %}{% if module.content_style.padding_top == false %} pt-0 {% endif %}">
        <div class="text">
            {% inline_rich_text field="rich_text" value="{{ module.text }}" %}
        </div>
        <div class="infos">
            <div class="bloc-txt">
                {% if module.nom %}
                    <p class="name">{{ module.nom }}</p>
                {% endif %}
                {% if module.job %}
                    <p class="job">, {{ module.job }}</p>
                {% endif %}
            </div>
            {% if module.logo.src %}
                <div class="bloc-img">
                    <figure class="figure">
                        <img src="{{ module.logo.src }}" width="{{ module.logo.width }}" height="{{ module.logo.height }}" loading="lazy" alt="{{ module.logo.alt }}" />
                    </figure>
                </div>        
            {% endif %}
        </div>        
    </div>
</div>
{% endif %}
