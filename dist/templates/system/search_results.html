{% extends "../layouts/base.html" %}

{% block body %}
<section class="search-page content-wrapper">
  <div class="container">
    <h1>Results for "{{ request.query_dict.term|escape }}"</h1>
    <div class="bloc-results-seach">
      {% module "search_results" path="@hubspot/search_results" %}
    </div>
  </div>
</section>
{% endblock body %}
