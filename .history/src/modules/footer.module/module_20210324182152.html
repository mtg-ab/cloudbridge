<div id="{{module.module_identity}}" class="footer">
    <div class="main-footer">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </div>
    <div class="sub-footer">
        <div class="container">
            <div class="copy-wrapper d-flex py-2">
                <p>Copyright Â© 2021 Make the Grade</p>
                <div class="social-wrapper d-flex mt-2 mt-md-0">
                    {% for item in module.content_group.social_group %}
                    <a href="{{item.link.href}}" target="_blank">
                        <img class="img-fluid lazy"
                            src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 {{ item.logo.width }} {{ item.logo.height }}'%3E%3C/svg%3E"
                            data-src="{{ item.logo.src }}" alt="{{ item.logo.alt }}" />
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
