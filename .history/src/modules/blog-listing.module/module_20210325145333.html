<div id="{{module.module_identity}}"
    class="blog-listing {% if module.content_style.section_type != 'none' %} section-{{module.content_style.section_type}} {% endif %}{% if module.content_style.padding_bottom == false %} pb-0 {% endif %}{% if module.content_style.padding_top == false %} pt-0 {% endif %}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center"></h2>
            </div>
        </div>
        <div class="row">
            {% set blog_posts = blog_recent_posts(module.content_group.blog_field, limit=3) %}

            {% for post in blog_posts %}
            <div class="col-md-4">
                <div class="single-post">
                    <a class="feat-img" href="{{ post.absolute_url }}"><img class="rounded w-100"
                            src="{{ post.featured_image }}" alt="{{ post.name }}">
                    </a>
                    <div class="container-tags ml-1">
                        {% for tag in post.tag_list %}
                        <span class="single-tag">{{ tag.name }}</span>
                        {% endfor %}
                    </div>
                    <h3>


                        <a class="post-link" href="{{ post.absolute_url }}">{{ post.name }}</a>

                    </h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
